<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>რეზიუმე</title>
    <link rel="stylesheet" href="../css/personal.css" />
  </head>
  <body>
    <section class="first">
      <div>
        <h2>პირადი ინფო</h2>
        <p class="page-num">1/3</p>
        <hr class="line" />
      </div>
      <button onclick="location.href='index.html'" class="backVector">
        <img src="../icons-images/Vector.svg" alt="vector left" />
      </button>
      <form action="submit" class="form">
        <div class="input-name">
          <div class="name">
            <p class="name-header" style="font-weight: 500">სახელი</p>
            <input placeholder="სახელი" class="inputname" type="text" />
            <img
              class="correct-icon"
              src="/icons-images/correct.svg"
              alt="correct icon"
            />
            <img src="/icons-images/error.svg" class="error-icon" />
            <p class="hintname">მინიმუმ 2 ასო, ქართული ასოები</p>
          </div>
          <div class="surname">
            <p class="surname-header" style="font-weight: 500">გვარი</p>
            <input
              style="padding-left: 16px"
              placeholder="გვარი"
              class="inputsurname"
              type="text"
            />
            <img
              class="correct-icon"
              src="/icons-images/correct.svg"
              alt="correct icon"
            />
            <img src="/icons-images/error.svg" class="error-icon" />
            <p class="hintname">მინიმუმ 2 ასო, ქართული ასოები</p>
          </div>
        </div>
        <div class="personal-photo">
          <h3>პირადი ფოტოს ატვირთვა</h3>
          <div class="upload">
            ატვირთვა <input class="fileInput" type="file" required />
          </div>
        </div>
        <div class="about-me">
          <p class="about-text">ჩემ შესახებ (არასავალდებულო)</p>
          <input
            style="padding-bottom: 69px; padding-left: 16px"
            placeholder="ზოგადი ინფო შენ შესახებ"
            class="about-input"
            type="text"
          />
        </div>
        <div class="email">
          <p class="email-text">ელ.ფოსტა</p>
          <input
            style="padding-left: 16px"
            placeholder="name@redberry.ge"
            class="email-input"
            type="text"
          />
          <img
            class="correct-icon"
            src="/icons-images/correct.svg"
            alt="correct icon"
          />
          <img src="/icons-images/error.svg" class="error-icon" />
          <p class="email-hint">უნდა მთავრდებოდეს @redberry.ge-ით</p>
        </div>
        <div class="mobile">
          <p class="mobile-text">მობილურის ნომერი</p>
          <input class="mobile-input" type="number" />
          <img
            class="correct-icon"
            src="/icons-images/correct.svg"
            alt="correct icon"
          />
          <img src="/icons-images/error.svg" class="error-icon" />
          <p class="mobile-hint">
            უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს
          </p>
        </div>
        <button class="next" type="submit">
          <p class="next-text">შემდეგი</p>
        </button>
      </form>
    </section>
    <section class="second">
      <img
        class="plus-icon"
        src="/icons-images/LOGO-12 1.svg"
        alt="logo icon"
      />
      <div>
        <p class="f-name"></p>
        <p class="f-surname"></p>
        <div>
          <img
            class="email-icon"
            src="/icons-images/email.svg"
            alt="email icon"
          />
          <p class="f-email"></p>
        </div>
        <div>
          <img
            class="f-mobile"
            src="/icons-images/mobile.svg"
            alt="mobile icon"
          />
          <p class="f-mobile-num">995------</p>
        </div>
        <p class="about-me-2">ჩემ შესახებ</p>
        <p class="about-me-full"></p>
        <img class="uploaded-image" src="" />
      </div>
    </section>
    <script src="../JS/personal.js"></script>
  </body>
</html>
